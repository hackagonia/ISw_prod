services:
  - type: web
    name: spotops
    env: docker
    plan: free
    autoDeploy: true
    disk:
      name: spotops-data
      mountPath: /opt/render/data
      sizeGB: 1
    envVars:
      - key: DATA_DIR
        value: /opt/render/data
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD_HASH
        sync: false  # set this securely in the dashboard or via "render env set"
